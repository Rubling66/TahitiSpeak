<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Tahitian Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .cached-lessons {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .cached-lessons h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .cached-lessons p {
            font-size: 0.9rem;
            margin-bottom: 0;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry - you can still access your downloaded lessons and continue learning!</p>
        
        <div class="actions">
            <button onclick="tryReconnect()">Try Again</button>
            <button onclick="goHome()">Go to Home</button>
        </div>
        
        <div class="cached-lessons">
            <h3>üìö Offline Learning</h3>
            <p>Your previously viewed lessons are available offline. Navigate back to continue your Tahitian learning journey!</p>
        </div>
    </div>
    
    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show a message that they're still offline
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Still Offline';
                button.style.background = 'rgba(255, 0, 0, 0.3)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(255, 255, 255, 0.2)';
                }, 2000);
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            // Show reconnection message
            const container = document.querySelector('.container');
            const reconnectMsg = document.createElement('div');
            reconnectMsg.innerHTML = '<p style="background: rgba(0, 255, 0, 0.3); padding: 1rem; border-radius: 8px; margin-top: 1rem;">üåê Connection restored! Refreshing...</p>';
            container.appendChild(reconnectMsg);
            
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });
        
        window.addEventListener('offline', () => {
            console.log('Device went offline');
        });
        
        // Check connection status on load
        if (navigator.onLine) {
            // If online, try to reload the original page
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
